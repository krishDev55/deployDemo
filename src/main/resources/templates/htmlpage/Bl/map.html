<!DOCTYPE html>
<html>
<head>
    <title>Get Current Location</title>
</head>
<body>

<button onclick="getLocation()">üìç Get My Current Location</button>

<p id="output"></p>


<button onclick="getMap()">üìç Get My Current Location</button>
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("output").innerHTML = "Geolocation is not supported!";
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        document.getElementById("output").innerHTML =
            "Latitude: " + lat + "<br>Longitude: " + lng;
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied location access!");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location unavailable!");
                break;
            case error.TIMEOUT:
                alert("Location request timeout!");
                break;
            default:
                alert("Unknown error occurred!");
        }

    }

    function getMap() {
        navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            // const mapUrl = `https://www.google.com/maps?q=${lat},${lng}&z=15&output=embed`;
             const mapUrl = `https://www.google.com/maps/place/18¬∞40'57.0"N+73¬∞48'51.0"E`;

            window.open(mapUrl, '_blank');
        });
    }
</script>

</body>
</html>
